server:
  port : 8081
eureka:
   client:
      serviceUrl:
         defaultZone: http://localhost:8761/eureka
      instance:
      preferIpAddress: true
spring:
  application:
     name: signer
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        signature-queue:
          destination: signature
          contentType: application/json
        encryption-queue:
          destination: encryption
          contentType: application/json
